<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MASTER ADMIN - DSB Hub</title>
    <style>
        body { background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 25px; text-transform: uppercase; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 999999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #161b22; border: 2px solid #da3633; border-radius: 12px; padding: 40px; width: 350px; text-align: center; box-shadow: 0 0 30px rgba(218, 54, 51, 0.3); }
        .login-box h1 { margin-top: 0; color: #da3633; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 15px; background: #da3633; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* --- LAYOUT --- */
        .master-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #30363d; padding-bottom: 20px; margin-bottom: 25px; }
        .target-box { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 8px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; }
        select { background: #0d1117; color: #2ecc71; font-size: 16px; padding: 10px; border: 1px solid #30363d; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        h2 { font-size: 12px; color: #8b949e; margin: 0 0 10px 0; border-bottom: 1px solid #21262d; padding-bottom: 8px; }

        .btn { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; border-bottom: 4px solid rgba(0,0,0,0.3); font-size: 11px; transition: 0.1s; }
        .btn:active { transform: translateY(3px); border-bottom: 1px solid transparent; }
        
        .red { background: #da3633; } .green { background: #238636; } .blue { background: #1f6feb; } .yellow { background: #d29922; color: black; } .black { background: #21262d; border: 1px solid #30363d; color: white;} .purple { background: #8957e5; }
        
        input, textarea { background: #0d1117; border: 1px solid #30363d; padding: 10px; border-radius: 6px; color: #FFD700; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 8px; font-size: 12px; }
        .section-title { width: 100%; padding: 10px; background: #30363d; font-size: 16px; font-weight: bold; text-align: center; border-radius: 8px; margin-top: 20px; margin-bottom: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>SYSTEM LOGIN</h1>
            <input type="text" id="logUser" placeholder="USERNAME">
            <input type="password" id="logPass" placeholder="PASSWORD">
            <button class="login-btn" onclick="checkLogin()">AUTHENTICATE</button>
        </div>
    </div>

    <div class="master-header">
        <h1 style="margin:0;">OLIVER <span style="color:#da3633">TECH</span> ADMIN</h1>
    </div>

    <div class="target-box">
        TARGET: <select id="target-screen"><option value="ALL">ALL SCREENS</option></select>
        <button class="btn blue" style="width:auto; margin:0;" onclick="sendCommand('msg_board', prompt('Enter Emergency Message:'))">ðŸš¨ FULL SCREEN ALERT</button>
    </div>

    <div class="section-title">DSB BOARD CONTROLS</div>
    <div class="grid">
        <div class="card">
            <h2>SCENE MANAGEMENT</h2>
            <button class="btn red" onclick="sendCommand('status', 'PREMIERE NU')">START PREMIERE</button>
            <button class="btn black" onclick="sendCommand('status', 'KLAR')">RESET STATUS</button>
            <h2 style="margin-top:15px;">TICKER OVERRIDE</h2>
            <input type="text" id="tInput" placeholder="Force text to news bar...">
            <button class="btn blue" onclick="sendCommand('ticker', document.getElementById('tInput').value)">OVERRIDE NEWS</button>
        </div>
        
        <div class="card">
            <h2>TRAIN STATUS</h2>
            <button class="btn red" onclick="sendCommand('delay', '99')">DELAY ALL TRAINS</button>
            <button class="btn green" onclick="sendCommand('boarding', 'BOARDING')">BOARDING (BLINK GREEN)</button>
            <button class="btn black" onclick="sendCommand('reset_trains')">RESET TO "TIL TIDEN"</button>
        </div>

        <div class="card">
            <h2>ADMIN USERS</h2>
            <input type="text" id="newU" placeholder="New Username">
            <input type="password" id="newP" placeholder="New Password">
            <button class="btn blue" onclick="addUser()">CREATE USER</button>
        </div>
    </div>

    <div class="section-title">THE "MESS AROUND" TROLLS</div>
    <div class="grid">
        <div class="card">
            <h2>SENTIENT AI TERMINAL</h2>
            <textarea id="termInput" rows="3" placeholder="Type message for the AI to type out..."></textarea>
            <button class="btn green" style="background:#0f0; color:black;" onclick="sendTerminal()">TYPE TO SCREEN</button>
            <h2 style="margin-top:15px;">DVD BOUNCE</h2>
            <button class="btn purple" onclick="sendCommand('dvd')">START DVD SCREENSAVER</button>
        </div>

        <div class="card">
            <h2>VISUAL CHAOS</h2>
            <button class="btn yellow" onclick="sendCommand('mirror')">MIRROR SCREEN</button>
            <button class="btn yellow" onclick="sendCommand('invert')">UPSIDE DOWN</button>
            <button class="btn purple" onclick="sendCommand('disco')">DISCO MODE</button>
            <button class="btn purple" onclick="sendCommand('shake')">EARTHQUAKE</button>
        </div>

        <div class="card">
            <h2>SYSTEM OVERLAYS</h2>
            <button class="btn black" onclick="sendCommand('blackout')">BLACKOUT SCREEN</button>
            <button class="btn blue" onclick="sendCommand('bluescreen')">BLUE SCREEN (BSOD)</button>
            <button class="btn blue" style="background:#006dae;" onclick="sendCommand('winupdate')">WINDOWS UPDATE</button>
            <h2 style="margin-top:15px;">RESETS</h2>
            <button class="btn green" onclick="sendCommand('clear_media')">CLEAR ALL TROLLS</button>
            <button class="btn red" onclick="sendCommand('reset')">HARD RESTART SCREEN</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://trackless-controller-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- AUTH ---
        let usersDB = {};
        onValue(ref(db, 'remote/users'), (snap) => {
            usersDB = snap.val() || { admin: "1234" };
        });

        window.checkLogin = () => {
            const u = document.getElementById('logUser').value;
            const p = document.getElementById('logPass').value;
            if (usersDB[u] === p) document.getElementById('login-screen').style.display = 'none';
            else alert("DENIED");
        };

        window.addUser = () => {
            const u = document.getElementById('newU').value;
            const p = document.getElementById('newP').value;
            if (u && p) {
                update(ref(db, 'remote/users'), { [u]: p });
                alert("USER " + u + " CREATED");
            }
        };

        // --- COMMANDS ---
        window.sendCommand = (event, val = "") => {
            const target = document.getElementById('target-screen').value;
            update(ref(db, 'remote/commands'), {
                event: event,
                value: val,
                target: target,
                ts: Date.now()
            });
        };

        window.sendTerminal = () => {
            const txt = document.getElementById('termInput').value;
            window.sendCommand('terminal', txt || "> SYSTEM OVERRIDE...");
            document.getElementById('termInput').value = "";
        };

        // --- SCREEN DETECTION ---
        onValue(ref(db, 'remote/screens'), (snapshot) => {
            const screens = snapshot.val();
            const select = document.getElementById('target-screen');
            const current = select.value;
            select.innerHTML = '<option value="ALL">ALL SCREENS</option>';
            if (screens) {
                Object.keys(screens).forEach(id => {
                    if (Date.now() - screens[id].heartbeat < 10000) {
                        const opt = document.createElement('option');
                        opt.value = id; opt.innerText = id; select.appendChild(opt);
                    }
                });
            }
            select.value = current;
        });
    </script>
</body>
</html>
