<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>MASTER ADMIN - Sporløs Hub</title>
    <style>
        body { background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 25px; text-transform: uppercase; }
        .master-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #30363d; padding-bottom: 20px; margin-bottom: 25px; }
        
        .target-box { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 8px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; }
        select { background: #0d1117; color: #2ecc71; font-size: 18px; padding: 10px; border: 1px solid #30363d; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* 4-COLUMN GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        h2 { font-size: 12px; color: #8b949e; margin: 0 0 15px 0; border-bottom: 1px solid #21262d; padding-bottom: 8px; }

        .btn { width: 100%; padding: 12px; margin-bottom: 8px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; border-bottom: 4px solid rgba(0,0,0,0.3); font-size: 11px; }
        .btn:active { transform: translateY(3px); border-bottom: 1px solid transparent; }
        
        .red { background: #da3633; } .green { background: #238636; } .blue { background: #1f6feb; } .yellow { background: #d29922; color: black; } .black { background: #21262d; border: 1px solid #30363d; } .purple { background: #8957e5; }
        input { background: #0d1117; border: 1px solid #30363d; padding: 10px; border-radius: 6px; color: #FFD700; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="master-header">
        <h1 style="margin:0;">OLIVER <span style="color:#da3633">TECH</span> ADMIN</h1>
    </div>

    <div class="target-box">
        VÆLG SKÆRM: 
        <select id="target-screen">
            <option value="ALL">ALLE SKÆRME</option>
        </select>
        <button class="btn black" style="width:auto; margin:0;" onclick="sendCommand('toggle_id')">SKJUL/VIS SKÆRM ID</button>
    </div>

    <div class="grid">
        <div class="card">
            <h2>SCENE MANAGEMENT</h2>
            <button class="btn red" onclick="sendCommand('status', 'PREMIERE NU')">START PREMIERE</button>
            <button class="btn yellow" onclick="sendCommand('status', 'I GANG')">SÆT TIL LIVE</button>
            <button class="btn black" onclick="sendCommand('status', 'KLAR')">RESET STATUS</button>
            
            <h2 style="margin-top:15px;">TICKER & VIGTIG BESKED</h2>
            <input type="text" id="tInput" placeholder="Nyhed til bundlinje...">
            <button class="btn blue" onclick="sendCommand('ticker', document.getElementById('tInput').value)">OPDATER TICKER</button>
            
            <input type="text" id="mInput" placeholder="Emergency Warning...">
            <button class="btn red" onclick="sendCommand('msg_board', document.getElementById('mInput').value)">SEND VIGTIG BESKED OVERLAY</button>
        </div>

        <div class="card">
            <h2>TRAIN TROLLS</h2>
            <button class="btn red" onclick="sendCommand('delay')">FORSINK ALT (99 MIN)</button>
            <button class="btn red" style="background:#8b0000" onclick="sendCommand('cancel_all')">AFLYS ALLE TOG</button>
            
            <h2 style="margin-top:15px;">INSANE FX</h2>
            <button class="btn yellow" onclick="sendCommand('mirror')">MIRROR MODE</button>
            <button class="btn yellow" onclick="sendCommand('invert')">UPSIDE DOWN</button>
            <button class="btn red" onclick="sendCommand('panic')">PANIC BLINK</button>
            <button class="btn purple" onclick="sendCommand('disco')">DISCO MODE</button>
            <button class="btn purple" onclick="sendCommand('shake')">EARTHQUAKE SHAKE</button>
            <button class="btn purple" onclick="sendCommand('deepfried')">DEEP FRIED MEME</button>
        </div>

        <div class="card">
            <h2>MEDIA & SCREENS</h2>
            <button class="btn green" onclick="sendCommand('roblox')">ROBLOX FACE (3S)</button>
            <button class="btn green" onclick="sendCommand('meme')">MEME JUMP (3S)</button>
            <button class="btn black" onclick="sendCommand('blackout')">BLACKOUT</button>
            <button class="btn green" style="background:#0f0; color:black;" onclick="sendCommand('hacker')">HACKER TERMINAL</button>
            <button class="btn blue" onclick="sendCommand('bluescreen')">BLUE SCREEN</button>

            <h2 style="margin-top:15px;">YOUTUBE PLAYER</h2>
            <input type="text" id="vInput" placeholder="Indsæt YouTube Link...">
            <button class="btn blue" onclick="sendCommand('video', document.getElementById('vInput').value)">AFSPIL VIDEO (FULLSCREEN)</button>
        </div>

        <div class="card">
            <h2 style="color:#2ecc71;">SOFT RESETS (RETTELSER)</h2>
            <button class="btn green" onclick="sendCommand('clear_media')">LUK VIDEO / OVERLAYS / BESKEDER</button>
            <button class="btn green" onclick="sendCommand('clear_fx')">FJERN VISUAL FX (SHAKE, MIRROR, ETC)</button>
            <button class="btn green" onclick="sendCommand('reset_trains')">NORMALISER TOG (TIL TIDEN)</button>
            
            <h2 style="color:#da3633; margin-top:30px;">EMERGENCY (HARD)</h2>
            <button class="btn black" style="border:1px solid #da3633;" onclick="sendCommand('reset')">HARD RESTART SKÆRM</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://trackless-controller-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Detect active screens
        onValue(ref(db, 'remote/screens'), (snapshot) => {
            const screens = snapshot.val();
            const select = document.getElementById('target-screen');
            const currentSelection = select.value;
            
            select.innerHTML = '<option value="ALL">ALLE SKÆRME</option>';
            
            if (screens) {
                const now = Date.now();
                Object.keys(screens).forEach(id => {
                    if (now - screens[id].heartbeat < 10000) {
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.innerText = id;
                        select.appendChild(opt);
                    }
                });
            }
            if (Array.from(select.options).some(o => o.value === currentSelection)) { select.value = currentSelection; }
        });

        window.sendCommand = (event, val = "") => {
            const target = document.getElementById('target-screen').value;
            const u = {};
            u['remote/commands'] = { event: event, value: val, target: target, ts: Date.now() };
            update(ref(db), u);
        };
    </script>
</body>
</html>
